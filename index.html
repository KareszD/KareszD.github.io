        const FIREBASE_CONFIG = {

        // Load profiles from localStorage
        function loadFromStorage() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    return JSON.parse(stored);
                }
            } catch (e) {
                console.error('Error loading from storage:', e);
            }
            return null;
        }
        
        // Save profiles to localStorage
        function saveToStorage(profiles) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(profiles));
            } catch (e) {
                console.error('Error saving to storage:', e);
            }
        }
        
        // Initialize Firebase for real-time synchronization
        function initializeFirebase() {
            try {
                // Check if Firebase is loaded
                if (typeof firebase === 'undefined') {
                    console.warn('Firebase SDK not loaded. Real-time sync disabled.');
                    return false;
                }
                
                // Check if config has placeholder values
                if (FIREBASE_CONFIG.apiKey === 'your-api-key-here' || 
                    FIREBASE_CONFIG.databaseURL.includes('your-project-id')) {
                    console.info('Firebase not configured. Using local storage only. To enable real-time sync across all users, configure Firebase in the FIREBASE_CONFIG object.');
                    return false;
                }
                
                // Initialize Firebase app
                firebase.initializeApp(FIREBASE_CONFIG);
                firebaseDb = firebase.database();
                firebaseInitialized = true;
                console.log('Firebase initialized successfully. Real-time sync enabled.');
                updateSyncStatus(true);
                return true;
            } catch (e) {
                console.error('Error initializing Firebase:', e);
                return false;
            }
        }
        
        // Update sync status indicator
        function updateSyncStatus(isOnline) {
            const statusEl = document.getElementById('syncStatus');
            if (statusEl) {
                if (isOnline) {
                    statusEl.className = 'sync-status online';
                    statusEl.innerHTML = '<span class="dot"></span>Real-time Sync';
                } else {
                    statusEl.className = 'sync-status offline';
                    statusEl.innerHTML = '<span class="dot"></span>Local Only';
                }
            }
        }
        
        // Set up real-time listener for profile changes
        function setupRealtimeListener() {
            if (!firebaseInitialized || !firebaseDb) {
                return;
            }
            
            const profilesRef = firebaseDb.ref('profiles');
            
            // First, do an initial fetch to get existing Firebase data
            // This prevents the race condition where local data overwrites Firebase data
            return new Promise((resolve) => {
                profilesRef.once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        // Firebase has data - use it as the source of truth
                        const firebaseProfiles = Object.keys(data).map(key => ({
                            firebaseKey: key,
                            ...data[key]
                        }));
                        
                        allProfiles = firebaseProfiles.map(p => ({
                            url: p.url,
                            name: p.name || extractNameFromUrl(p.url),
                            banType: p.banType || 'Game',
                            timestamp: p.timestamp || Date.now(),
                            firebaseKey: p.firebaseKey
                        }));
                        saveToStorage(allProfiles);
                        updateUI();
                        console.log('Loaded ' + allProfiles.length + ' profiles from Firebase');
                    } else {
                        // No data in Firebase, upload current local data
                        if (allProfiles.length > 0) {
                            syncLocalToFirebase();
                        }
                    }
                    
                    // Now set up the continuous real-time listener for future updates
                    profilesRef.on('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            // Convert object to array and handle Firebase data structure
                            const firebaseProfiles = Object.keys(data).map(key => ({
                                firebaseKey: key,
                                ...data[key]
                            }));
                            
                            // Only update if there are actual changes (avoid unnecessary re-renders)
                            const hasChanges = firebaseProfiles.length !== allProfiles.length ||
                                JSON.stringify(firebaseProfiles.map(p => p.url + p.timestamp).sort()) !== 
                                JSON.stringify(allProfiles.map(p => p.url + p.timestamp).sort());
                            
                            if (hasChanges) {
                                console.log('Real-time update received from Firebase');
                                allProfiles = firebaseProfiles.map(p => ({
                                    url: p.url,
                                    name: p.name || extractNameFromUrl(p.url),
                                    banType: p.banType || 'Game',
                                    timestamp: p.timestamp || Date.now(),
                                    firebaseKey: p.firebaseKey
                                }));
                                saveToStorage(allProfiles);
                                updateUI();
                            }
                        }
                    }, (error) => {
                        console.error('Firebase real-time listener error:', error);
                    });
                    
                    resolve();
                }, (error) => {
                    console.error('Firebase initial fetch error:', error);
                    resolve(); // Resolve anyway to continue with local data
                });
            });
        }
        
        // Sync local profiles to Firebase
        async function syncLocalToFirebase() {
            if (!firebaseInitialized || !firebaseDb || isSyncingToFirebase) {
                return;
            }
            
            isSyncingToFirebase = true; // Prevent recursive calls from real-time listener
            
            try {
                const profilesRef = firebaseDb.ref('profiles');
                const profilesToSync = allProfiles.filter(p => !p.firebaseKey);
                
                if (profilesToSync.length === 0) {
                    return;
                }
                
                // Use Promise.all for proper async handling
                // Store results separately to avoid mutating during async operations
                const syncPromises = profilesToSync.map((profile, index) => {
                    const newRef = profilesRef.push();
                    return newRef.set({
                        url: profile.url,
                        name: profile.name,
                        banType: profile.banType,
                        timestamp: profile.timestamp
                    }).then(() => {
                        return { index, key: newRef.key };
                    }).catch(err => {
                        console.error('Error syncing profile to Firebase:', err);
                        return { index, key: null };
                    });
                });
                
                const results = await Promise.all(syncPromises);
                
                // Assign Firebase keys after all promises resolve
                results.forEach(result => {
                    if (result.key) {
                        profilesToSync[result.index].firebaseKey = result.key;
                    }
                });
                
                // Save updated profiles with Firebase keys
                saveToStorage(allProfiles);
            } finally {
                isSyncingToFirebase = false;
            }
        }
        
        // Add profile to Firebase
        function addProfileToFirebase(profile) {
            if (!firebaseInitialized || !firebaseDb) {
                return Promise.resolve(null);
            }
            
            const profilesRef = firebaseDb.ref('profiles');
            const newRef = profilesRef.push();
            return newRef.set({
                url: profile.url,
                name: profile.name,
                banType: profile.banType,
                timestamp: profile.timestamp
            }).then(() => newRef.key);
        }
        
        // Remove profile from Firebase
        function removeProfileFromFirebase(profile) {
            if (!firebaseInitialized || !firebaseDb) {
                return Promise.resolve();
            }
            
            // If we have the Firebase key, use it directly
            if (profile.firebaseKey) {
                return firebaseDb.ref(`profiles/${profile.firebaseKey}`).remove();
            }
            
            // Otherwise, find by URL and timestamp
            const profilesRef = firebaseDb.ref('profiles');
            return profilesRef.orderByChild('url').equalTo(profile.url).once('value')
                .then(snapshot => {
                    const data = snapshot.val();
                    if (data) {
                        const keys = Object.keys(data);
                        const keyToRemove = keys.find(key => 
                            data[key].timestamp === profile.timestamp
                        );
                        if (keyToRemove) {
                            return firebaseDb.ref(`profiles/${keyToRemove}`).remove();
                        }
                    }
                });
        }
        
        // Fetch profiles from the repository JSON file
        async function fetchProfiles() {
            try {
                const cacheBuster = new Date().getTime();
                const response = await fetch(`${DATA_FILE_PATH}?t=${cacheBuster}`);
                if (!response.ok) {
                    throw new Error('Failed to load profiles');
                }
                const data = await response.json();
                return data.profiles || [];
            } catch (error) {
                console.error('Error fetching profiles:', error);
                return [];
            }
        }
        
        // Merge profiles (avoiding duplicates by URL)
        function mergeProfiles(baseProfiles, newProfiles) {
            const urlMap = new Map();
            baseProfiles.forEach(p => urlMap.set(p.url.toLowerCase(), p));
            newProfiles.forEach(p => {
                const key = p.url.toLowerCase();
                if (!urlMap.has(key)) {
                    urlMap.set(key, p);
                }
            });
            return Array.from(urlMap.values());
        }
        
        // Initialize profiles
        async function initializeProfiles() {
            // Load from localStorage first
            let storedProfiles = loadFromStorage();
            
            // Fetch from JSON file
            const fileProfiles = await fetchProfiles();
            
            // Generate sample profiles
            const sampleProfiles = generateSampleProfiles();
            
            // If no stored profiles, initialize with samples and file data
            if (!storedProfiles || storedProfiles.length === 0) {
                // Merge file profiles and sample profiles
                allProfiles = mergeProfiles(fileProfiles, sampleProfiles);
            } else {
                // Merge stored with file profiles (file profiles take precedence for existing URLs)
                allProfiles = mergeProfiles(storedProfiles, sampleProfiles);
            }
            
            // Ensure all profiles have required fields
            allProfiles = allProfiles.map(p => ({
                url: p.url,
                name: p.name || extractNameFromUrl(p.url),
                banType: 'Game',
                timestamp: p.timestamp || Date.now()
            }));
            
            // Save to localStorage
            saveToStorage(allProfiles);
            
            return allProfiles;
        }
        
        // Extract name from Steam URL
        function extractNameFromUrl(url) {
            const match = url.match(/\/id\/([^\/]+)\/?$/) || url.match(/\/profiles\/(\d+)\/?$/);
            return match ? match[1] : 'Unknown';
        }
        
        // Validate Steam profile URL
        function isValidSteamUrl(url) {
            return STEAM_URL_PATTERNS.some(pattern => pattern.test(url));
        }
        
        // Date helper functions
        function getStartOfToday() {
            const now = new Date();
            return new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
        }
        
        function getStartOfWeek() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate() - dayOfWeek);
            return start.getTime();
        }
        
        function getStartOfMonth() {
            const now = new Date();
            return new Date(now.getFullYear(), now.getMonth(), 1).getTime();
        }
        
        function getStartOfYear() {
            const now = new Date();
            return new Date(now.getFullYear(), 0, 1).getTime();
        }
        
        // Calculate counts
        function calculateCounts(profiles) {
            const startOfToday = getStartOfToday();
            const startOfWeek = getStartOfWeek();
            const startOfMonth = getStartOfMonth();
            
            let todayCount = 0;
            let weekCount = 0;
            let monthCount = 0;
            
            profiles.forEach(profile => {
                const timestamp = profile.timestamp;
                if (timestamp >= startOfToday) todayCount++;
                if (timestamp >= startOfWeek) weekCount++;
                if (timestamp >= startOfMonth) monthCount++;
            });
            
            return {
                today: todayCount,
                week: weekCount,
                month: monthCount,
                total: profiles.length
            };
        }
        
        // Apply filters to profiles
        function applyFilters() {
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;
            
            filteredProfiles = allProfiles.filter(profile => {
                // Date filter
                if (startDate) {
                    const start = new Date(startDate).getTime();
                    if (profile.timestamp < start) return false;
                }
                if (endDate) {
                    const end = new Date(endDate).getTime() + 86400000; // End of day
                    if (profile.timestamp > end) return false;
                }
                
                return true;
            });
            
            updateStatsSummary();
            updateCharts();
            updateProfileList();
        }
        
        // Reset filters
        function resetFilters() {
            document.getElementById('filterStartDate').value = '';
            document.getElementById('filterEndDate').value = '';
            document.getElementById('quickFilter').value = '';
            document.getElementById('chartInterval').value = 'day';
            
            // Remove active state from stat cards
            document.querySelectorAll('.stat-card').forEach(card => card.classList.remove('active'));
            
            filteredProfiles = [...allProfiles];
            updateStatsSummary();
            updateCharts();
            updateProfileList();
        }
        
        // Quick filter
        function applyQuickFilter(filter) {
            resetFilters();
            
            const now = new Date();
            let startDate, endDate;
            
            switch (filter) {
                case 'today':
                    startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    break;
                case 'week':
                    startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay());
                    break;
                case 'month':
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    break;
                case 'year':
                    startDate = new Date(now.getFullYear(), 0, 1);
                    break;
                case 'all':
                default:
                    filteredProfiles = [...allProfiles];
                    updateStatsSummary();
                    updateCharts();
                    updateProfileList();
                    return;
            }
            
            if (startDate) {
                document.getElementById('filterStartDate').value = startDate.toISOString().split('T')[0];
                applyFilters();
            }
        }
        
        // Update stats summary
        function updateStatsSummary() {
            const count = filteredProfiles.length;
            
            document.getElementById('filteredCount').textContent = count;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Update profile list
        function updateProfileList() {
            const profileList = document.getElementById('profileList');
            const sortBy = document.getElementById('sortBy').value;
            
            let sorted = [...filteredProfiles];
            
            switch (sortBy) {
                case 'date-desc':
                    sorted.sort((a, b) => b.timestamp - a.timestamp);
                    break;
                case 'date-asc':
                    sorted.sort((a, b) => a.timestamp - b.timestamp);
                    break;
                case 'name-asc':
                    sorted.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    sorted.sort((a, b) => b.name.localeCompare(a.name));
                    break;
            }
            
            // Limit to last 10 bans
            const displayLimit = 10;
            const displayProfiles = sorted.slice(0, displayLimit);
            
            document.getElementById('resultsCount').textContent = `Showing ${displayProfiles.length} of ${sorted.length} bans`;
            
            if (displayProfiles.length === 0) {
                profileList.innerHTML = '<li class="empty-message">No bans match your filters.</li>';
                return;
            }
            
            profileList.innerHTML = displayProfiles.map((profile, index) => {
                const date = new Date(profile.timestamp);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const safeTimestamp = Number(profile.timestamp);
                
                return `
                    <li class="profile-item">
                        <div>
                            <span class="profile-name">${escapeHtml(profile.name)}</span>
                            <br>
                            <a href="${escapeHtml(profile.url)}" target="_blank" rel="noopener noreferrer" class="profile-link">${escapeHtml(profile.url)}</a>
                        </div>
                        <span class="badge badge-game">Game Ban</span>
                        <span class="profile-date">üìÖ ${escapeHtml(dateStr)}</span>
                        <button class="profile-delete" data-url="${escapeHtml(profile.url)}" data-timestamp="${safeTimestamp}" title="Delete">üóëÔ∏è</button>
                    </li>
                `;
            }).join('');
            
            // Add event delegation for delete buttons
            profileList.addEventListener('click', handleDeleteClick);
        }
        
        // Handle delete button clicks using event delegation
        function handleDeleteClick(event) {
            if (event.target.classList.contains('profile-delete')) {
                const url = event.target.dataset.url;
                const timestamp = parseInt(event.target.dataset.timestamp);
                if (url) {
                    // Find the profile to get Firebase key
                    const profileToRemove = allProfiles.find(p => p.url === url && p.timestamp === timestamp);
                    
                    // Helper function to remove locally
                    const removeLocally = () => {
                        allProfiles = allProfiles.filter(p => !(p.url === url && p.timestamp === timestamp));
                        saveToStorage(allProfiles);
                        filteredProfiles = filteredProfiles.filter(p => !(p.url === url && p.timestamp === timestamp));
                        updateUI();
                    };
                    
                    // If Firebase is enabled, remove from Firebase and let real-time listener update UI
                    if (firebaseInitialized && profileToRemove) {
                        removeProfileFromFirebase(profileToRemove)
                            .catch(err => {
                                console.error('Error removing from Firebase:', err);
                                // On Firebase error, remove locally as fallback
                                removeLocally();
                            });
                        // Note: Real-time listener will automatically update allProfiles and UI
                        // when Firebase data changes, so no need for removeLocally() on success
                    } else {
                        // Firebase not enabled, just remove locally
                        removeLocally();
                    }
                }
            }
        }
        
        // Update charts
        function updateCharts() {
            // Check if Chart.js is available
            if (typeof Chart === 'undefined') {
                console.warn('Chart.js not available. Charts will not be displayed.');
                document.querySelectorAll('.chart-box').forEach(box => {
                    const canvas = box.querySelector('canvas');
                    if (canvas && !box.querySelector('.chart-fallback')) {
                        const fallback = document.createElement('div');
                        fallback.className = 'chart-fallback';
                        fallback.style.cssText = 'display:flex;align-items:center;justify-content:center;height:100%;color:#7a8b9a;text-align:center;';
                        fallback.innerHTML = 'Charts will be visible when deployed to GitHub Pages';
                        canvas.style.display = 'none';
                        box.appendChild(fallback);
                    }
                });
                return;
            }
            updateTimelineChart();
        }
        
        // Get week number helper
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }
        
        // Timeline chart with configurable interval
        function updateTimelineChart() {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            const interval = document.getElementById('chartInterval').value;
            
            // Group by interval
            const groups = {};
            filteredProfiles.forEach(p => {
                const date = new Date(p.timestamp);
                let key;
                
                switch (interval) {
                    case 'week':
                        const weekNum = getWeekNumber(date);
                        key = `${date.getFullYear()}-W${weekNum.toString().padStart(2, '0')}`;
                        break;
                    case 'month':
                        key = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                        break;
                    case 'day':
                    default:
                        key = date.toLocaleDateString();
                        break;
                }
                
                groups[key] = (groups[key] || 0) + 1;
            });
            
            // Sort and limit data
            let sortedKeys;
            if (interval === 'day') {
                sortedKeys = Object.keys(groups).sort((a, b) => new Date(a) - new Date(b));
            } else {
                sortedKeys = Object.keys(groups).sort();
            }
            
            // Limit to last N entries based on interval
            const limit = CHART_DISPLAY_LIMITS[interval] || 30;
            const displayKeys = sortedKeys.slice(-limit);
            
            if (charts.timeline) {
                charts.timeline.destroy();
            }
            
            charts.timeline = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: displayKeys,
                    datasets: [{
                        label: 'Game Bans',
                        data: displayKeys.map(d => groups[d]),
                        backgroundColor: '#ffa500',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                color: '#7a8b9a',
                                stepSize: 1
                            },
                            grid: { color: '#2a475e' }
                        },
                        x: {
                            ticks: { color: '#7a8b9a', maxRotation: 45 },
                            grid: { display: false }
                        }
                    }
                }
            });
        }
        
        // Update the main UI
        function updateUI() {
            const counts = calculateCounts(allProfiles);
            
            document.getElementById('todayCount').textContent = counts.today;
            document.getElementById('weekCount').textContent = counts.week;
            document.getElementById('monthCount').textContent = counts.month;
            document.getElementById('totalCount').textContent = counts.total;
            
            filteredProfiles = [...allProfiles];
            updateStatsSummary();
            updateCharts();
            updateProfileList();
        }
        
        // Add new profile
        function addProfile() {
            const urlInput = document.getElementById('profileInput');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            const url = urlInput.value.trim();
            const name = extractNameFromUrl(url);
            
            // Clear messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (!url) {
                errorMessage.textContent = 'Please enter a Steam profile URL.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!isValidSteamUrl(url)) {
                errorMessage.textContent = 'Please enter a valid Steam profile URL.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Check for duplicates within cooldown period
            const cooldownMs = DUPLICATE_COOLDOWN_MINUTES * 60 * 1000;
            const cooldownThreshold = Date.now() - cooldownMs;
            const recentDuplicate = allProfiles.find(p => 
                p.url.toLowerCase() === url.toLowerCase() && 
                p.timestamp > cooldownThreshold
            );
            
            if (recentDuplicate) {
                const timeSinceLastAdd = Math.ceil((Date.now() - recentDuplicate.timestamp) / 60000);
                const waitTime = DUPLICATE_COOLDOWN_MINUTES - timeSinceLastAdd;
                errorMessage.textContent = `This profile was added ${timeSinceLastAdd} minute(s) ago. Please wait ${waitTime} more minute(s) before adding again.`;
                errorMessage.style.display = 'block';
                return;
            }
            
            // Add profile
            const newProfile = {
                url: url,
                name: name,
                banType: 'Game',
                timestamp: Date.now()
            };
            
            // Helper function to add locally and update UI
            const addLocally = (firebaseKey = null) => {
                if (firebaseKey) {
                    newProfile.firebaseKey = firebaseKey;
                }
                allProfiles.unshift(newProfile);
                saveToStorage(allProfiles);
                updateUI();
            };
            
            // Clear input
            urlInput.value = '';
            
            // If Firebase is enabled, add to Firebase and let real-time listener update UI
            if (firebaseInitialized) {
                addProfileToFirebase(newProfile)
                    .then(() => {
                        // Show success - real-time listener will update the UI
                        successMessage.textContent = `Game ban for "${name}" added successfully!`;
                        successMessage.style.display = 'block';
                    })
                    .catch(err => {
                        console.error('Error adding to Firebase:', err);
                        // On Firebase error, add locally as fallback
                        addLocally();
                        successMessage.textContent = `Game ban for "${name}" added locally (sync failed).`;
                        successMessage.style.display = 'block';
                    });
                // Note: Real-time listener will automatically update allProfiles and UI
                // when Firebase data changes, so no need for addLocally() on success
            } else {
                // Firebase not enabled, just add locally
                addLocally();
                // Show success
                successMessage.textContent = `Game ban for "${name}" added successfully!`;
                successMessage.style.display = 'block';
            }
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Escape CSV cell value properly
        function escapeCsvCell(value) {
            const str = String(value);
            // If the value contains quotes, commas, or newlines, escape it
            if (str.includes('"') || str.includes(',') || str.includes('\n') || str.includes('\r')) {
                return '"' + str.replace(/"/g, '""') + '"';
            }
            return '"' + str + '"';
        }
        
        // Export to CSV
        function exportCSV() {
            const headers = ['Name', 'URL', 'Ban Type', 'Date'];
            const rows = filteredProfiles.map(p => [
                p.name,
                p.url,
                p.banType,
                new Date(p.timestamp).toISOString()
            ]);
            
            const csv = [headers, ...rows].map(row => row.map(cell => escapeCsvCell(cell)).join(',')).join('\n');
            downloadFile(csv, 'cs2_game_bans.csv', 'text/csv');
        }
        
        // Export to JSON
        function exportJSON() {
            const json = JSON.stringify({ profiles: filteredProfiles }, null, 2);
            downloadFile(json, 'cs2_game_bans.json', 'application/json');
        }
        
        // Download file helper
        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Event listeners
        document.getElementById('addButton').addEventListener('click', addProfile);
        document.getElementById('profileInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addProfile();
        });
        
        document.getElementById('applyFilters').addEventListener('click', applyFilters);
        document.getElementById('resetFilters').addEventListener('click', resetFilters);
        
        document.getElementById('quickFilter').addEventListener('change', (e) => {
            if (e.target.value) {
                applyQuickFilter(e.target.value);
            }
        });
        
        document.getElementById('chartInterval').addEventListener('change', updateCharts);
        
        document.getElementById('sortBy').addEventListener('change', updateProfileList);
        
        document.getElementById('exportCSV').addEventListener('click', exportCSV);
        document.getElementById('exportJSON').addEventListener('click', exportJSON);
        
        // Stat card click handlers
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('click', () => {
                const filter = card.dataset.filter;
                document.querySelectorAll('.stat-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                document.getElementById('quickFilter').value = filter;
                applyQuickFilter(filter);
            });
        });
        
        // Initialize
        async function init() {
            // Initialize Firebase for real-time sync
            const firebaseReady = initializeFirebase();
            
            await initializeProfiles();
            updateUI();
            
            // Set up real-time listener after initial load
            // This will fetch existing Firebase data and set up continuous listening
            if (firebaseReady) {
                await setupRealtimeListener();
            }
        }
        
        init();
    </script>
