<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Profile Tracker</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #66c0f4;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #1b2838;
            color: #c7d5e0;
            font-size: 14px;
        }
        input[type="text"]::placeholder {
            color: #7a8b9a;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background-color: #66c0f4;
            color: #1b2838;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4fa3d1;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #66c0f4;
            font-size: 14px;
            text-transform: uppercase;
        }
        .stat-card .count {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
        }
        .profiles-section {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 8px;
        }
        .profiles-section h2 {
            margin-top: 0;
            color: #66c0f4;
        }
        .profile-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .profile-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #1b2838;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .profile-item:last-child {
            margin-bottom: 0;
        }
        .profile-link {
            color: #66c0f4;
            text-decoration: none;
            word-break: break-all;
        }
        .profile-link:hover {
            text-decoration: underline;
        }
        .profile-date {
            color: #7a8b9a;
            font-size: 12px;
            white-space: nowrap;
            margin-left: 10px;
        }
        .delete-btn {
            background-color: #ff6b6b;
            padding: 6px 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: #e05555;
        }
        .empty-message {
            text-align: center;
            color: #7a8b9a;
            padding: 20px;
        }
        .clear-all-btn {
            background-color: #ff6b6b;
            margin-top: 15px;
        }
        .clear-all-btn:hover {
            background-color: #e05555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Steam Profile Tracker</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="profileInput" placeholder="Enter Steam profile link (e.g., https://steamcommunity.com/id/username)" />
                <button id="addButton">Add Profile</button>
            </div>
            <p class="error-message" id="errorMessage"></p>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <h3>Today</h3>
                <div class="count" id="todayCount">0</div>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <div class="count" id="weekCount">0</div>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <div class="count" id="monthCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Total</h3>
                <div class="count" id="totalCount">0</div>
            </div>
        </div>

        <div class="profiles-section">
            <h2>Saved Profiles</h2>
            <ul class="profile-list" id="profileList">
                <li class="empty-message">No profiles saved yet.</li>
            </ul>
            <button class="clear-all-btn" id="clearAllButton" style="display: none;">Clear All Profiles</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'steamProfiles';
        
        // Steam URL validation patterns (defined once as constants)
        const STEAM_URL_PATTERNS = [
            /^https?:\/\/(www\.)?steamcommunity\.com\/id\/[a-zA-Z0-9_-]+\/?$/,
            /^https?:\/\/(www\.)?steamcommunity\.com\/profiles\/\d+\/?$/
        ];
        
        // Get profiles from localStorage
        function getProfiles() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }
        
        // Save profiles to localStorage
        function saveProfiles(profiles) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(profiles));
        }
        
        // Validate Steam profile URL
        function isValidSteamUrl(url) {
            return STEAM_URL_PATTERNS.some(pattern => pattern.test(url));
        }
        
        // Get start of today
        function getStartOfToday() {
            const now = new Date();
            return new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
        }
        
        // Get start of this week (Sunday)
        function getStartOfWeek() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const startOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() - dayOfWeek);
            return startOfWeek.getTime();
        }
        
        // Get start of this month
        function getStartOfMonth() {
            const now = new Date();
            return new Date(now.getFullYear(), now.getMonth(), 1).getTime();
        }
        
        // Calculate counts
        function calculateCounts(profiles) {
            const startOfToday = getStartOfToday();
            const startOfWeek = getStartOfWeek();
            const startOfMonth = getStartOfMonth();
            
            let todayCount = 0;
            let weekCount = 0;
            let monthCount = 0;
            
            profiles.forEach(profile => {
                const timestamp = profile.timestamp;
                if (timestamp >= startOfToday) todayCount++;
                if (timestamp >= startOfWeek) weekCount++;
                if (timestamp >= startOfMonth) monthCount++;
            });
            
            return {
                today: todayCount,
                week: weekCount,
                month: monthCount,
                total: profiles.length
            };
        }
        
        // Update the UI
        function updateUI() {
            const profiles = getProfiles();
            const counts = calculateCounts(profiles);
            
            // Update counts
            document.getElementById('todayCount').textContent = counts.today;
            document.getElementById('weekCount').textContent = counts.week;
            document.getElementById('monthCount').textContent = counts.month;
            document.getElementById('totalCount').textContent = counts.total;
            
            // Update profile list
            const profileList = document.getElementById('profileList');
            const clearAllButton = document.getElementById('clearAllButton');
            
            if (profiles.length === 0) {
                profileList.innerHTML = '<li class="empty-message">No profiles saved yet.</li>';
                clearAllButton.style.display = 'none';
            } else {
                // Create a map of original indices for efficient lookup
                const indexMap = new Map();
                profiles.forEach((profile, idx) => {
                    const key = profile.url + '|' + profile.timestamp;
                    indexMap.set(key, idx);
                });
                
                // Sort by timestamp descending (newest first)
                const sortedProfiles = [...profiles].sort((a, b) => b.timestamp - a.timestamp);
                
                profileList.innerHTML = sortedProfiles.map((profile) => {
                    const date = new Date(profile.timestamp);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const key = profile.url + '|' + profile.timestamp;
                    const originalIndex = indexMap.get(key);
                    return `
                        <li class="profile-item">
                            <a href="${escapeHtml(profile.url)}" target="_blank" rel="noopener noreferrer" class="profile-link">${escapeHtml(profile.url)}</a>
                            <span class="profile-date">${dateStr}</span>
                            <button class="delete-btn" onclick="deleteProfile(${originalIndex})">Delete</button>
                        </li>
                    `;
                }).join('');
                clearAllButton.style.display = 'block';
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Add a new profile
        function addProfile() {
            const input = document.getElementById('profileInput');
            const errorMessage = document.getElementById('errorMessage');
            const url = input.value.trim();
            
            // Clear previous error
            errorMessage.style.display = 'none';
            
            if (!url) {
                errorMessage.textContent = 'Please enter a Steam profile URL.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!isValidSteamUrl(url)) {
                errorMessage.textContent = 'Please enter a valid Steam profile URL (e.g., https://steamcommunity.com/id/username or https://steamcommunity.com/profiles/12345678901234567)';
                errorMessage.style.display = 'block';
                return;
            }
            
            const profiles = getProfiles();
            
            // Check for duplicates using Set for O(1) lookup
            const urlLower = url.toLowerCase();
            const existingUrls = new Set(profiles.map(p => p.url.toLowerCase()));
            if (existingUrls.has(urlLower)) {
                errorMessage.textContent = 'This profile has already been added.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Add new profile
            profiles.push({
                url: url,
                timestamp: Date.now()
            });
            
            saveProfiles(profiles);
            updateUI();
            input.value = '';
        }
        
        // Delete a profile
        function deleteProfile(index) {
            const profiles = getProfiles();
            profiles.splice(index, 1);
            saveProfiles(profiles);
            updateUI();
        }
        
        // Clear all profiles
        function clearAllProfiles() {
            if (confirm('Are you sure you want to delete all saved profiles?')) {
                saveProfiles([]);
                updateUI();
            }
        }
        
        // Event listeners
        document.getElementById('addButton').addEventListener('click', addProfile);
        document.getElementById('clearAllButton').addEventListener('click', clearAllProfiles);
        document.getElementById('profileInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addProfile();
            }
        });
        
        // Initialize UI on page load
        updateUI();
    </script>
</body>
</html>
