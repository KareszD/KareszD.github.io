<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Profile Tracker</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #66c0f4;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #1b2838;
            color: #c7d5e0;
            font-size: 14px;
        }
        input[type="text"]::placeholder {
            color: #7a8b9a;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background-color: #66c0f4;
            color: #1b2838;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4fa3d1;
        }
        .message {
            margin-top: 10px;
            display: none;
        }
        .error-message {
            color: #ff6b6b;
        }
        .success-message {
            color: #66c0f4;
        }
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #66c0f4;
            font-size: 14px;
            text-transform: uppercase;
        }
        .stat-card .count {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
        }
        .profiles-section {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 8px;
        }
        .profiles-section h2 {
            margin-top: 0;
            color: #66c0f4;
        }
        .profile-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .profile-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #1b2838;
            margin-bottom: 8px;
            border-radius: 4px;
            flex-wrap: wrap;
            gap: 8px;
        }
        .profile-item:last-child {
            margin-bottom: 0;
        }
        .profile-link {
            color: #66c0f4;
            text-decoration: none;
            word-break: break-all;
            flex: 1;
            min-width: 200px;
        }
        .profile-link:hover {
            text-decoration: underline;
        }
        .profile-date {
            color: #7a8b9a;
            font-size: 12px;
            white-space: nowrap;
        }
        .empty-message {
            text-align: center;
            color: #7a8b9a;
            padding: 20px;
        }
        .loading-message {
            text-align: center;
            color: #66c0f4;
            padding: 20px;
        }
        .error-loading {
            text-align: center;
            color: #ff6b6b;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® CS2 Ban Tracker</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="profileInput" placeholder="Enter Steam profile link (e.g., https://steamcommunity.com/id/username)" />
                <button id="addButton">Add Profile</button>
            </div>
            <p class="message error-message" id="errorMessage"></p>
            <p class="message success-message" id="successMessage"></p>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <h3>Today</h3>
                <div class="count" id="todayCount">-</div>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <div class="count" id="weekCount">-</div>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <div class="count" id="monthCount">-</div>
            </div>
            <div class="stat-card">
                <h3>Total</h3>
                <div class="count" id="totalCount">-</div>
            </div>
        </div>

        <div class="profiles-section">
            <h2>Banned Profiles</h2>
            <ul class="profile-list" id="profileList">
                <li class="loading-message">Loading profiles...</li>
            </ul>
        </div>
    </div>

    <script>
        // Configuration
        const GITHUB_REPO = 'KareszD/KareszD.github.io';
        const DATA_FILE_PATH = 'data/profiles.json';
        
        // Steam URL validation patterns (defined once as constants)
        const STEAM_URL_PATTERNS = [
            /^https?:\/\/(www\.)?steamcommunity\.com\/id\/[a-zA-Z0-9_-]+\/?$/,
            /^https?:\/\/(www\.)?steamcommunity\.com\/profiles\/\d+\/?$/
        ];
        
        // Store profiles globally
        let allProfiles = [];
        
        // Fetch profiles from the repository JSON file
        async function fetchProfiles() {
            try {
                // Add cache-busting parameter to get fresh data
                const cacheBuster = new Date().getTime();
                const response = await fetch(`${DATA_FILE_PATH}?t=${cacheBuster}`);
                if (!response.ok) {
                    throw new Error('Failed to load profiles');
                }
                const data = await response.json();
                return data.profiles || [];
            } catch (error) {
                console.error('Error fetching profiles:', error);
                return null;
            }
        }
        
        // Validate Steam profile URL
        function isValidSteamUrl(url) {
            return STEAM_URL_PATTERNS.some(pattern => pattern.test(url));
        }
        
        // Get start of today (UTC for consistency across timezones)
        function getStartOfToday() {
            const now = new Date();
            return new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate())).getTime();
        }
        
        // Get start of this week (Sunday, UTC)
        function getStartOfWeek() {
            const now = new Date();
            const dayOfWeek = now.getUTCDay();
            return new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() - dayOfWeek)).getTime();
        }
        
        // Get start of this month (UTC)
        function getStartOfMonth() {
            const now = new Date();
            return new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), 1)).getTime();
        }
        
        // Calculate counts
        function calculateCounts(profiles) {
            const startOfToday = getStartOfToday();
            const startOfWeek = getStartOfWeek();
            const startOfMonth = getStartOfMonth();
            
            let todayCount = 0;
            let weekCount = 0;
            let monthCount = 0;
            
            profiles.forEach(profile => {
                const timestamp = profile.timestamp;
                if (timestamp >= startOfToday) todayCount++;
                if (timestamp >= startOfWeek) weekCount++;
                if (timestamp >= startOfMonth) monthCount++;
            });
            
            return {
                today: todayCount,
                week: weekCount,
                month: monthCount,
                total: profiles.length
            };
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Update the UI with profiles
        function updateUI(profiles) {
            allProfiles = profiles;
            const counts = calculateCounts(profiles);
            
            // Update counts
            document.getElementById('todayCount').textContent = counts.today;
            document.getElementById('weekCount').textContent = counts.week;
            document.getElementById('monthCount').textContent = counts.month;
            document.getElementById('totalCount').textContent = counts.total;
            
            // Update profile list
            const profileList = document.getElementById('profileList');
            
            if (profiles.length === 0) {
                profileList.innerHTML = '<li class="empty-message">No profiles saved yet. Be the first to add one!</li>';
            } else {
                // Sort by timestamp descending (newest first)
                const sortedProfiles = [...profiles].sort((a, b) => b.timestamp - a.timestamp);
                
                profileList.innerHTML = sortedProfiles.map((profile) => {
                    const date = new Date(profile.timestamp);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    return `
                        <li class="profile-item">
                            <a href="${escapeHtml(profile.url)}" target="_blank" rel="noopener noreferrer" class="profile-link">${escapeHtml(profile.url)}</a>
                            <span class="profile-date">${escapeHtml(dateStr)}</span>
                        </li>
                    `;
                }).join('');
            }
        }
        
        // Show error in profile list
        function showLoadError() {
            document.getElementById('profileList').innerHTML = 
                '<li class="error-loading">Failed to load profiles. Please refresh the page.</li>';
            document.getElementById('todayCount').textContent = '0';
            document.getElementById('weekCount').textContent = '0';
            document.getElementById('monthCount').textContent = '0';
            document.getElementById('totalCount').textContent = '0';
        }
        
        // Submit a new profile (opens GitHub issue)
        function submitProfile() {
            const input = document.getElementById('profileInput');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const url = input.value.trim();
            
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (!url) {
                errorMessage.textContent = 'Please enter a Steam profile URL.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!isValidSteamUrl(url)) {
                errorMessage.textContent = 'Please enter a valid Steam profile URL (e.g., https://steamcommunity.com/id/username or https://steamcommunity.com/profiles/12345678901234567)';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Check for duplicates
            const urlLower = url.toLowerCase();
            const existingUrls = new Set(allProfiles.map(p => p.url.toLowerCase()));
            if (existingUrls.has(urlLower)) {
                errorMessage.textContent = 'This profile has already been added.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Create GitHub issue URL with pre-filled content
            const issueTitle = encodeURIComponent(`Add Steam Profile: ${url}`);
            const issueBody = encodeURIComponent(`Please add this Steam profile to the tracker:\n\n**Profile URL:** ${url}\n\n---\n*This issue was created from the Steam Profile Tracker website.*`);
            const issueUrl = `https://github.com/${GITHUB_REPO}/issues/new?title=${issueTitle}&body=${issueBody}&labels=profile-submission`;
            
            // Open GitHub issue in new tab
            window.open(issueUrl, '_blank');
            
            // Show success message
            successMessage.textContent = 'A new tab has opened to submit your profile. Please complete the GitHub issue to add your profile.';
            successMessage.style.display = 'block';
            input.value = '';
        }
        
        // Event listeners
        document.getElementById('addButton').addEventListener('click', submitProfile);
        document.getElementById('profileInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitProfile();
            }
        });
        
        // Initialize on page load
        async function init() {
            const profiles = await fetchProfiles();
            if (profiles !== null) {
                updateUI(profiles);
            } else {
                showLoadError();
            }
        }
        
        init();
    </script>
</body>
</html>
